<!DOCTYPE html>
<html lang="enf">
<head>
	<title> Range Based Loops in Angular JS </title>
	<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src ="app.js"></script>
</head>
<body ng-app="myapp">
<div ng-controller="mc">
	<li ng-repeat="i in range track by $index"> <!-- this type of loop is used when we want print certain value for number of times -->

	Salman <br>
		
	</li>
</div>

</body>
</html>
