<!DOCTYPE html>
<html lang="eng">
<head>
	<title> https services </title>
	<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src ="ap.js"></script>
</head>
<body ng-app="myapp">
<div ng-controller="dbctrl">
<!-- <input type="text box" ng-model="searchBox">  simple search box-->
	<ul>


	          <h2> Name And Age of fresh graduates </h2>
	          <li ng-repeat=" data in databse | filter : globalSearch">
	          {{ data.Name}}
	          {{ data.Age}}
	          {{ data.qualification}}
	          	
	          </li>
		


	</ul>
</div>
<div id="searchboxes">
	
              Global serach filter: <input type="text" ng-model="globalSearch.$"> <br>
              Global serach filter for name: <input type="text" ng-model="globalSearch.Name"> <br>
              Global serach filter for age: <input type="text" ng-model="globalSearch.Age"> <br>
              Global serach filter for qualification: <input type="text" ng-model="globalSearch.qualification"> <br>

</div>

</body>
</html>
